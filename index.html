<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">Name <input type="text" id="name" required placeholder="Enter your name"></label>
      <label id="email-label" for="email">Email <input type="email" id="email" required placeholder="Enter your Email"></label>
      <label id="number-label" for="number">Age (optional) <input type="number" id="number" min="13" max="99" placeholder="Age"></label>
      <label> Which option best describe your current role? 
        <select id="dropdown" >
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      </fieldset>
        <fieldset>
          <label> Would  you recommend freeCodeCamp to a friend?<label> 
          <input type="radio" name="recommendation" value="radio-1"> Definitely
<label> 
          <input type="radio" name="recommendation" value="radio-2"> Maybe<label> 
          <input type="radio" name="recommendation" value="radio-3"> Not sure
        </label>
        </fieldset>
        <fieldset id="last">
          <label>What would you like to see improved? (Check all that apply) </label>
          <label><input type="checkbox" value="1"> Back-end Projects</label>
          <label><input type="checkbox" value="2"> Data Visualization</label>
          <label><input type="checkbox" value="3"> Challenges</label>
          <label><input type="checkbox" value="4"> Open Source Community</label>
          <label><input type="checkbox" value="5"> Gitter help rooms</label>
          <label><input type="checkbox" value="6"> Videos</label>
          <label><input type="checkbox" value="7"> City Meetups</label>
          <label><input type="checkbox" value="8"> Wiki</label>
          <label><input type="checkbox" value="9"> Front-end Projects</label>
          <label><input type="checkbox" value="10"> Forum</label>
          <label><input type="checkbox" value="11"> Additional Courses</label>
          <label id="comment"  for="comment">Any comments or suggestions?<textarea placeholder="Enter your comment here..." name="comments" rows="4" cols="50"></textarea>
        <input type="submit" id="submit">
        </fieldset>
    </form>
  </body>
</html>
